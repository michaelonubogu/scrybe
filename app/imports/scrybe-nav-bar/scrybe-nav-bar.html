<polymer-element name="scrybe-nav-bar">
    <template>
        <style>
            :host{
            }

            core-header-panel {
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }

            core-toolbar {
                background: #2ECC71;
                color: white;
                border-bottom: solid 4px #25A35B;
            }

            core-icon-button{
                margin-top: -10px !important;
            }

            core-menu{
                margin:0 !important;
            }

            core-item{
                padding: 30px 10px 30px 25px;
                color:#ffffff;
                /*background:linear-gradient(#11512D, #1D5435);*/
                background:#1D5435;
                border-bottom: ridge 1px #124B2B;
            }

            core-item.core-selected{
                font-weight:normal;
            }

            paper-item{
                padding: 30px 10px 30px 25px;
                /*background:linear-gradient(#11512D, #1D5435);*/
                background:#1D5435;
                border-bottom: ridge 1px #124B2B;
                color:#ffffff !important;
            }

            paper-item a{
                text-decoration: none;
                color:#ffffff;
                padding-left:10px;
                margin-top:5px;
            }

            paper-item.core-selected{
                background:#1D5435;
            }

            #side-nav{
                background:#1D5435;
            }

            #side-nav core-toolbar{
                background: #134A2A;
                border-bottom: ridge 1px #143F27;
            }

            #side-nav core-menu{
                background:#1D5435;
            }
        </style>

        <core-header-panel drawer  id="side-nav">
            <core-toolbar>
                <core-icon icon="face"></core-icon>
                <span>Michael Onubogu</span>
            </core-toolbar>

            <core-menu selectedAttribute="">
                <paper-item noink>
                    <core-icon icon="maps:local-library"></core-icon>
                    <a href="#one">Read Stand</a>
                    <paper-ripple fit></paper-ripple>
                </paper-item>
                <!--<core-item icon="maps:local-library" label="Read Stand">
                    <paper-ripple fit>
                        <a href="#/books"></a>
                    </paper-ripple>
                </core-item>-->
                <core-item icon="social:people" label="Authors">
                    <a href="#/books"></a>
                </core-item>
                <core-item icon="assignment-returned" label="Scrybes">
                    <a href="#/books"></a>
                </core-item>
                <core-item icon="communication:forum" label="Social">
                    <a href="#/books"></a>
                </core-item>
                <core-item icon="settings" label="Settings">
                    <a href="#/books"></a>
                </core-item>
                <core-item icon="arrow-back" label="Sign Out">
                    <a href="#/books"></a>
                </core-item>
            </core-menu>
        </core-header-panel>
    </template>

    <script>
        Polymer('scrybe-nav-bar', {
            ready: function(){

            }
        });
